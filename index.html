<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container mt-5">
        <form>
            <div class="mb-3">
                <label class="form-label">Inserisci i km che vuoi percorrere?</label>
                <input type="number" class="form-control" id="numberKm">
                <div class="form-text">Il prezzo fisso al km è di €0.21</div>
            </div>

            <div class="mb-3">
                <label class="form-label">Insersic la tua età</label>
                <input type="age" class="form-control" id="agePerson">
                <div class="form-text">Se hai un età compresa tra 1 e 17 anni sarà applicato uno sconto del 20%</div>
                <div class="form-text">Se hai un età compresa o superiore i 65 anni sarà applicato uno sconto del 40%</div>
            </div>

            <button id="submit" class="btn btn-primary mt-3">CALCOLA</button>

            <p id="result" class="mt-5">Costo totale:</p>
        </form>
    </div>
    <script src="main/main.js"></script>
</body>
</html>
